<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <form id="userForm" class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
            <h2 class="text-xl font-bold mb-4">User Information</h2>
            <div class="mb-4">
                <label class="block text-gray-700">Name</label>
                <input type="text" id="name" class="w-full border-gray-300 rounded p-2">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full border-gray-300 rounded p-2">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Phone Number</label>
                <input type="text" id="phone" class="w-full border-gray-300 rounded p-2">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Date of Birth</label>
                <input type="date" id="dob" class="w-full border-gray-300 rounded p-2">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Description</label>
                <textarea id="description" class="w-full border-gray-300 rounded p-2"></textarea>
            </div>
            <div class="flex space-x-4">
                <button type="button" id="clearBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Clear</button>
                <button type="button" id="submitBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
                <button type="button" id="showBtn" class="bg-green-500 text-white px-4 py-2 rounded">Show Data</button>
            </div>
        </form>
        <div id="dataDisplay" class="bg-white p-6 rounded shadow-md max-w-md mx-auto mt-4 hidden">
            <h2 class="text-xl font-bold mb-4">Submitted Data</h2>
            <pre id="dataContainer"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
